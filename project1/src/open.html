<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabbed UI</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="tab-container">
      <button class="tab-link active" id="tab1-button">Table</button>
      <button class="tab-link" id="tab2-button">List</button>
      <button class="tab-link" id="tab3-button">Flex Layout</button>
    </div>

    <div id="tab1" class="tab-content active">
      <div class="table-controls">
        <button id="insertModalButton">Insert Row</button>
      </div>
      <table id="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="tab2" class="tab-content">
      <h3>List</h3>
      <ul id="item-list">
        <!-- List items will be added here dynamically -->
      </ul>
    </div>

    <div id="tab3" class="tab-content">
      <div class="flex-container">
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModalButton">&times;</span>
        <form id="edit-form">
          <label for="edit-id">ID:</label>
          <input type="text" id="edit-id" name="id" readonly /><br /><br />
          <label for="edit-name">Name:</label>
          <input type="text" id="edit-name" name="name" /><br /><br />
          <button type="button" id="saveChangesButton">Save Changes</button>
        </form>
      </div>
    </div>

    <div id="insertModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeInsertModalButton">&times;</span>
        <form id="edit-form">
          <label for="edit-id">ID:</label>
          <input type="text" id="insertModal-edit-id" name="id" readonly /><br /><br />
          <label for="edit-name">Name:</label>
          <input type="text" id="insertModal-edit-name" name="name" /><br /><br />
          <button type="button" id="saveInsertButton">Insert</button>
        </form>
      </div>
    </div>

    <script src="../dist/bundle.js" type="module"></script>
  </body>
</html>
