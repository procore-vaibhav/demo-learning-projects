name: Auto PR from Main to Staging

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write  # Ensure the workflow has permission to create/update PRs

jobs:
  sync_to_staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Fetch all branches
        run: git fetch origin staging

      - name: Check for differences between main and staging
        id: check_diff
        run: |
          git diff --quiet origin/staging HEAD || echo "Differences found"

      - name: Create or update PR branch
        if: ${{ steps.check_diff.outcome == 'failure' }}  # Proceed only if there are differences
        run: |
          git checkout -b sync-main-to-staging || git checkout sync-main-to-staging
          git push origin sync-main-to-staging

      - name: Close existing Pull Request (if any)
        run: |
          gh pr close --base staging --head sync-main-to-staging || echo "No open PR to close"
        continue-on-error: true  # This continues even if no PR exists

      - name: Create new Pull Request
        if: ${{ steps.check_diff.outcome == 'failure' }}  # Only create if there are differences
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --base staging --head sync-main-to-staging \
          --title "Auto PR: Sync changes from main to staging" \
          --body "This PR automatically syncs changes from the main branch to staging."
